<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Localização</title>
</head>
<body>
  <h1>Envio de Localização</h1>
  <button onclick="enviarLocalizacao()">Enviar Localização</button>

  <script>
    function enviarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Enviar a localização para o servidor
          try {
            const response = await fetch('https://seu-dominio/api/send-location', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                latitude: latitude,
                longitude: longitude
              })
            });

            const data = await response.json();
            if (data.success) {
              alert("Localização enviada com sucesso!");
            } else {
              alert("Erro ao enviar a localização.");
            }
          } catch (error) {
            console.error('Erro:', error);
            alert("Erro ao tentar enviar a localização.");
          }
        }, function(error) {
          alert("Erro ao obter localização: " + error.message);
        });
      } else {
        alert("Geolocalização não é suportada neste navegador.");
      }
    }
  </script>
</body>
</html>
